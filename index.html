<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="welcome">
            <h1>Welcome Back</h1>
            <p>Make sure to Like and Follow us on</p>
            <div class="social-icons">
               
                <a href="https://myaccount.google.com/"><img src="GoogleIcon.jpeg" alt="Google"></a> 
                <a href="https://m.facebook.com/login/?refsrc=deprecated"><img src="FacebookIcon.jpeg" alt="Facebook"></a> 
                <a href="https://www.instagram.com/accounts/login/?hl=en"><img src="InstagramIcon.jpeg" alt="Instagram"></a>
                <a href="https://x.com/i/flow/login"><img src="TwitterIcon.jpeg" alt="Twitter"></a>
                <a href="https://github.com/login"><img src="GitHubIcon.jpeg" alt="GitHub"></a>

            </div>
        </div>
        <div class="form-container">
            <h2>Sign Up</h2>
            <p>Please fill in this form to create an account.</p>
            <form>
                <label for="EMAIL">EMAIL</label>
                <input type="EMAIL" id="EMAIL" placeholder="Enter Email" required>
                
                <label for="PASSWORD">PASSWORD</label>
                <input type="PASSWORD" id="PASSWORD" placeholder="Enter Password" required>
                
                <label for="CONFIRM-PASSWORD">Confirm Password</label>
                <input type="CONFIRM-PASSWORD" id="CONFIRM-PASSWORD" placeholder="Confirm Password" required>
                
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
                
                <p>By creating an account you agree to our <a href="Terms & Privacy.txt">Terms & Privacy</a>.</p>
                
                <div class="buttons">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
